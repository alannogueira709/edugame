<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroBeep</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Canvas p5.js -->
  <div id="p5-container"></div>

  <div class="content-overlay">
    <!-- Logo -->
    <div class="logo-container">
      <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: hsl(199, 89%, 70%); stop-opacity: 1" />
            <stop offset="100%" style="stop-color: hsl(195, 100%, 75%); stop-opacity: 1" />
          </linearGradient>
        </defs>
        <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
        <path d="M 50 100 Q 75 60, 100 80 T 150 100" fill="none" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
        <path d="M 50 130 Q 75 170, 100 150 T 150 130" fill="none" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
        <circle cx="100" cy="100" r="6" fill="url(#logoGradient)"/>
        <circle cx="75" cy="100" r="4" fill="url(#logoGradient)" opacity="0.6"/>
        <circle cx="125" cy="100" r="4" fill="url(#logoGradient)" opacity="0.6"/>
      </svg>
    </div>

    <h1>Neuro<span class="highlight">Beep</span></h1>

    <!-- Botões -->
    <div class="buttons-container">
      <button class="btn-play">
        <span>▶</span>
        Jogar
      </button>
      <button class="btn-info">
        <span>ℹ</span>
        Como Jogar
      </button>
    </div>
    <div class="footer">
      Feito com p5.js • JavaScript ES6
    </div>
  </div>

  
</body>
</html>
