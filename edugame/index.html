<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroBeep</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="favicon" type="image/png" href="assets/icon-vector.svg">
  <link rel="stylesheet" type="text/css" href="game-styles.css">
</head>
<body>
  <!-- Canvas p5.js -->
  <div id="p5-container"></div>

  <div class="content-overlay">
    <!-- Logo -->
    <div class="logo-container">
      <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: hsl(199, 89%, 70%); stop-opacity: 1" />
            <stop offset="100%" style="stop-color: hsl(195, 100%, 75%); stop-opacity: 1" />
          </linearGradient>
        </defs>
        <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
        <image href="assets/icon-vector.svg" x="20" y="20" width="160" height="160" />
      </svg>
    </div>

    <img src="/edugame/assets/title-neurobeep.png" alt="neurobeep title" class="title-neurobeep">

    <div class="buttons-container">
      <button class="btn-play">
        <span>▶</span>
        Jogar
      </button>
      <button class="btn-info">
        <span>ℹ</span>
        Como Jogar
      </button>
    </div>
    <div class="footer">
      <img src="/edugame/assets/ufrn.png" alt="UFRN Logo" class="ufrn-footer-logo">
      <img src="/edugame/assets/ufpe.png" alt="UFPE Logo" class="ufpe-footer-logo">
    </div>
  </div>

  <script type="module" src="sketch.js"></script>
</body>
</html>
